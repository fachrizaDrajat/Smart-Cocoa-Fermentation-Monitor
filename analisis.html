<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis</title>

    <!-- CDN Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { margin-top: 50px; }
        canvas { margin-top: 20px; max-width: 600px; }
    </style>
</head>
<body>

    <h1>Halaman Analisis Grafik Interaktif</h1>

    <h2>Analisis Korelasi</h2>
    <canvas id="correlationChart"></canvas>

    <h2>Prediksi Kualitas</h2>
    <canvas id="predictionChart"></canvas>

    <h2>Data Statistik</h2>
    <canvas id="statisticChart"></canvas>

    <h2>Perbandingan Batch</h2>
    <canvas id="comparisonChart"></canvas>

<script>
// Grafik Korelasi
const correlationChart = new Chart(document.getElementById("correlationChart"), {
    type: "scatter",
    data: {
        datasets: [{
            label: "Korelasi Kadar Air vs PH",
            data: [{x: 6.2, y: 7.1}, {x: 6.5, y: 6.8}, {x: 6.1, y: 7.4}],
            borderWidth: 1
        }]
    }
});

// Grafik Prediksi Kualitas
const predictionChart = new Chart(document.getElementById("predictionChart"), {
    type: "line",
    data: {
        labels: ["Minggu 1", "Minggu 2", "Minggu 3", "Minggu 4"],
        datasets: [{
            label: "Prediksi Kualitas",
            data: [72, 75, 78, 81],
            borderWidth: 2
        }]
    }
});

// Statistik
const statisticChart = new Chart(document.getElementById("statisticChart"), {
    type: "bar",
    data: {
        labels: ["Min", "Max", "Rata-rata"],
        datasets: [{
            label: "Presentasi Kualitas (%)",
            data: [65, 85, 76],
            borderWidth: 1
        }]
    }
});

// Perbandingan Batch
const comparisonChart = new Chart(document.getElementById("comparisonChart"), {
    type: "radar",
    data: {
        labels: ["Aroma", "Tekstur", "PH", "Kadar Air"],
        datasets: [
            {
                label: "Batch 1",
                data: [70, 65, 75, 80],
                borderWidth: 2
            },
            {
                label: "Batch 2",
                data: [75, 70, 74, 78],
                borderWidth: 2
            }
        ]
    }
});
</script>

</body>
</html>
